<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Digital clock</title>

    <script src="https://kit.fontawesome.com/9bfd7b5662.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body id="body">
    <section id="main">
        <div class="container">
            <h1 class="mainHeading">CLOCK</h1>
        </div>
        <div class="container">
            <div class="box">
                <h2>Hours :</h2>
                <p id="hours">00</p>
            </div>
            <div class="box">
                <h2>Minutes :</h2>
                <p id="minutes">00</p>
            </div>
            <div class="box">
                <h2>Seconds :</h2>
                <p class="sec" id="sec">00</p>
                <h3 class="subBox" id="subBox">
                    Am
                </h3>
            </div>
        </div>
        <div class="container">
            <button class="btn" id="btn">START</button>
            <button class="btn2 hidden" id="btn2">STOP</button>
        </div>

    </section>

    <a class="swap" id="swap">ðŸ˜Ž</a>


</body>
<script src="script.js"></script>

</html>
